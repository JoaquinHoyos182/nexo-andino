<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo Andino - Iniciar Sesión</title>
    <link rel="stylesheet" href="../static/css/styles.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="custom-bg">
    
    <div class="main-container">

        <div class="image-column">
            <img src="/imagenes/corredor.jpg" alt="Mapa del Corredor Bioceánico Capricornio" class="map-image">
            
        </div>

        <div class="form-column">
            <div class="logo-text-overlay">
                <div class="logo-and-title">
                    <img src="/imagenes/logo.jpg" alt="Logo Nexo Andino" class="app-logo">
                    <span class="app-title">NEXO ANDINO</span>
                </div>
                <span class="subtitle">CORREDOR INTELIGENTE</span>
            </div>
            <div class="login-card">
                <h2 class="card-title text-center">Iniciar sesión</h2>

                <form action="/login" method="POST">
                    
                    <label for="username" class="form-label custom-label">Usuario</label>
                    <div class="input-group mb-3 custom-input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" autocomplete="username" required>
                    </div>

                    <label for="password" class="form-label custom-label">Contraseña</label>
                    <div class="input-group mb-4 custom-input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" autocomplete="current-password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary custom-btn">Iniciar sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
