    <h2 style="color: var(--text-dark); margin-bottom: 20px;">NEXO - ANDINO - Monitoreo de Infraestructura</h2>
    <h3 id="nombreInfr"></h3>	
    <div id="map"></div>
<canvas id="grafico1" class="grafico"></canvas>
    <canvas id="grafico2" class="grafico"></canvas>
    <canvas id="grafico3" class="grafico"></canvas>

		<i class="fa-solid fa-triangle-exclamation"></i>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var id = 1;
async function infrRequest(){
	const url = "http://localhost:8080/infraestructura/"+id;
	const response = await fetch(url);
	return response.json();
}
async function sensorRequest(){
	const url = "http://localhost:8080/sensores/infraestructura/"+id;
	const response = await fetch(url);
	return response.json();
}
async function buscarInfraestructura(){
	const infraestructura = await infrRequest();
	console.log(infraestructura.latitud);
	console.log(infraestructura.longitud);
	document.getElementById("nombreInfr").innerText = infraestructura.nombre;
	var map = L.map('map').setView([infraestructura.latitud, infraestructura.longitud], 16);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
	const marker = L.marker([infraestructura.latitud, infraestructura.longitud]).addTo(map);
	console.log(infraestructura.nombre);
} 

async function iniciarGraficos(){
	const lecturas = await sensorRequest();
	const vibracion_x = lecturas.map(l => l.vibracion_x);
	const vibracion_y = lecturas.map(l => l.vibracion_y);
	const vibracion_z = lecturas.map(l => l.vibracion_z);
console.log(vibracion_x);
	const labels = lecturas.map(l => l.fecha_hora.split('T')[1].split('.')[0]);
	const data1 = {
		labels: labels,
  		datasets: [{
    			label: 'Vibracion en X',
    			data: vibracion_x,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const data2 = {
		labels: labels,
  		datasets: [{
    			label: 'Vibracion en Y',
    			data: vibracion_y,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const data3 = {
		labels: labels,
  		datasets: [{
    			label: 'Vibracion en Z',
    			data: vibracion_z,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const config1 = {type: 'line', data: data1};
	const config2 = {type: 'line', data: data2};
	const config3 = {type: 'line', data: data3};
	const ctx1 = document.getElementById('grafico1');
	const ctx2 = document.getElementById('grafico2');
	const ctx3 = document.getElementById('grafico3');
	grafico1 = new Chart(ctx1, config1);
	grafico2 = new Chart(ctx2, config2);
	grafico3 = new Chart(ctx3, config3);
}

async function actualizarGraficos(){
	lecturas = await sensorRequest();
	const vibracion_x = lecturas.map(l => l.vibracion_x);
	const vibracion_y = lecturas.map(l => l.vibracion_y);
	const vibracion_z = lecturas.map(l => l.vibracion_zG);
	const labels = lecturas.map(l => l.fecha_hora.split('T')[1].split('.')[0]);
	grafico1.data.labels = labels;
	grafico2.data.labels = labels;
	grafico3.data.labels = labels;
	grafico1.data.datasets[0].data = vibracion_x;
	grafico2.data.datasets[0].data = vibracion_y;
	grafico3.data.datasets[0].data = vibracion_z;
	grafico1.update('none');
	grafico2.update('none');
	grafico3.update('none');
}

var socket = new SockJS('http://localhost:8080/somnolenciaAlert');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        stompClient.subscribe('/topic/somnolenciaAlert', function(mensaje){
            mostrarNotificacion()
        });
    });

function mostrarNotificacion() {
      var div = document.getElementById('notificacion');
      div.style.opacity = 1;
div.style.pointerEvents = 'auto';
      setTimeout(function() {
          div.style.opacity = 0;
div.style.pointerEvents = 'none';
      }, 5000);
  }

document.addEventListener("DOMContentLoaded", () => {
	buscarInfraestructura();
	iniciarGraficos();
	setInterval(actualizarGraficos, 15000)
}); 
</script>
