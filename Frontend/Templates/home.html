<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo Andino - Monitoreo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --nav-bg: #1168ff; 
    --button-main: #1168ff;
    --text-dark: #1a1a1a; 
    --bg-main: #F0F2F5; 
}

        /* ---------------------------------------------------- */
        /* --- ESTRUCTURA PRINCIPAL (Para altura completa) --- */
        /* ---------------------------------------------------- */
        html, body {
            height: 100%; 
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            display: flex; 
            flex-direction: column; 
        }

        /* ---------------------------------------------------- */
        /* --- NAVIGATION (Barra Azul) --- */
        /* ---------------------------------------------------- */
        .navbar {
            background-color: var(--nav-bg);
            padding: 5px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-shrink: 0; 
        }
        
        .branding {
            display: flex;
            align-items: center;
            flex-shrink: 0; 
            color: white; 
        }

        .logo-image {
            width: 50px; 
            height: 50px; 
            margin-right: 10px;
            object-fit: contain;
        }

        .branding h1 {
            margin: 0;
            font-size: 1.2rem;
            color: white; 
        }

        .branding p {
            margin: 0;
            font-size: 0.7rem; 
            color: white;
            white-space: nowrap;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px; 
            flex-grow: 1; 
        }

        .navbar li {
            padding: 0 5px; 
        }

        .navbar a {
            text-decoration: none;
            color: white;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 5px 10px; 
            font-weight: 600; 
        }

        .navbar i {
            font-size: 1.6rem; 
            margin-bottom: 3px;
            color: white;
        }
        
        .navbar span {
            font-size: 0.8rem; 
            font-weight: 600;
            white-space: nowrap; 
        }

        .navbar a.active {
            background-color: #FFFFFF; 
            color: var(--nav-bg); 
            border-radius: 4px;
        }

        .navbar a.active i {
            color: var(--nav-bg);
        }
        
        .user-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: white; 
        }
        
        .user-info i {
            color: white;
            font-size: 2rem;
        }
        
        .user-info span {
            font-size: 0.9rem;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border: 1px solid white; 
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        /* ---------------------------------------------------- */
        /* --- MAIN CONTENT (Mapa que Ocupa Todo el Espacio) --- */
        /* ---------------------------------------------------- */
        .main-container {
            display: flex;
            padding: 0; /* Aseguramos que no haya padding lateral aquí */
            width: 100%; 
            margin: 0 auto;
            flex-grow: 1; 
        }

        .map-section {
            flex-grow: 1; 
            background-color: #fff;
            overflow: hidden;
            display: flex; 
            position: relative; /* Contenedor para elementos absolutos */
        }

        .main-map-image {
            width: 100%;
            height: 100%; 
            /* **CAMBIO CLAVE: Reemplazamos el fondo gris por una imagen de mapa** */
            background-image: url('/imagenes/mapaF.jpg'); 
            background-size: cover; /* Cubre todo el contenedor */
            background-position: center;
            background-repeat: no-repeat;
            
            /* Eliminamos estilos de centrado de texto y padding que ya no necesitamos */
            display: block; 
            color: transparent; /* Ocultamos el texto de marcador */
        }
        
        /* ---------------------------------------------------- */
        /* --- ESTILOS PARA LOS CUADROS FLOTANTES (Cards) --- */
        /* ---------------------------------------------------- */
        .card {
            background-color: #FFFFFF; 
            padding: 15px; /* Reducimos el padding para ahorrar espacio */
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid #ccc; 
            
            position: absolute; /* Posicionamiento absoluto */
            z-index: 100; /* Alto z-index para estar sobre el mapa */
            width: 240px; 
            
            /* **CORRECCIÓN CLAVE:** Asegura que padding y border se incluyan en el ancho/alto */
            box-sizing: border-box; 
        }

        .card h3 {
            margin-top: 0;
            font-size: 1rem;
            color: var(--nav-bg); 
            font-weight: bold;
        }

        .card input[type="text"] {
            width: 100%; 
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* También para el input */
        }

        .card .btn-action {
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Posicionamiento específico para la tarjeta de rastreo (superior izquierda) */
        .card.rastrear-camion {
            top: 20px; 
            left: 20px;
        }

        /* Posicionamiento específico para la tarjeta de aviso (superior derecha) */
        .card.warning-box {
            top: 20px; 
            right: 20px;
        }

        /* Colores específicos de los botones */
        .rastrear-camion .btn-action {
            background-color: var(--button-main); 
        }
        .warning-box .btn-action {
            background-color: #5abff2; 
        }

        .sidebar, .card-content {
            display: none !important;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="branding">
            <img src="/imagenes/inicio.jpg" alt="Logo Nexo Andino" class="logo-image">
            <div>
                <h1>NEXO ANDINO</h1>
                <p>Corredor Bioceanico Capricornio</p>
            </div>
        </div>
        
        <ul>
            <li><a href="/Frontend/Templates/monitoreo.html"><i class="fa-solid fa-desktop"></i><span>Monitoreo</span></a></li>
            <li><a href="/Frontend/Templates/registro.html"><i class="fa-solid fa-truck-moving"></i><span>Registrar camion</span></a></li>
            <li><a href="/Frontend/Templates/Infraestructura.html"><i class="fa-solid fa-city"></i><span>Infraestructura</span></a></li>
            <li><a href="/Frontend/Templates/aviso.html"><i class="fa-solid fa-triangle-exclamation"></i><span>Enviar aviso</span></a></li>
            <li><a href="/Frontend/Templates/somnolencias.html"><i class="fa-solid fa-eye"></i><span>Reportes Somnolencias</span></a></li>
        </ul>

        <div class="user-controls">
            <div class="user-info">
                <i class="fa-regular fa-circle-user"></i> <span>usuario</span>
            </div>
            <button class="btn-logout">Cerrar sesión</button>
        </div>
    </nav>

    <main class="main-container">
        <section class="map-section">
            
            <div class="card rastrear-camion">
                <h3>Rastrear Camion</h3>
                <input type="text" placeholder="N° de Patente o Guía">
                <button class="btn-action">Buscar</button>
            </div>

            <div class="card warning-box">
                <h3>AVISO Somnolencia Detectada</h3>
                <button class="btn-action">Siguiente</button>
            </div>

            <div class="main-map-image">
                </div>
        </section>
    </main>

</body>
</html>
