<style>

        .branding {
            display: flex;

        .logo-image {

        .branding h1 {

            display: flex;

        }

            font-size: 1.6rem;

            color: white;
        }
        
        .navbar span {

            font-weight: 600;
            white-space: nowrap; 
        }

            border-radius: 4px;
        }

        }
        
        .user-controls {

            flex-grow: 1; 
        }

            flex-grow: 1;

            overflow: hidden;

        /* --- ESTILOS PARA LOS CUADROS FLOTANTES (Cards) --- */

            border: 1px solid #ccc;

}

        .rastrear-camion .btn-action {

	#notificacion {
cursor: pointer;
font-weight: bold;
display: flex;
gap: 10px;
align-items: center;
    position: fixed;
    bottom: 20px;

    z-index: 99;
    background-color: #ff0707;

    padding: 5px 20px;
    border-radius: 5px;

pointer-events: none;

transform: scale(1.005);

}

}

height:100%;

        <ul>
            <li><a href="home.html" class="active"><i class="fa-solid fa-desktop"></i><span>Monitoreo</span></a></li>

<script>
var map = L.map('map').setView([-24.09714793048549, -64.82215994014713], 8);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var marker = L.marker([51.5, -0.09]).addTo(map);
marker.on("click", function () {
    window.open("https://tu-sitio.com/pagina", "_blank");
});

async function getRequest(url) {
    try {
        const response = await fetch(url, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error("Error en la petición: " + response.status);
        }

        return await response.json();
    } catch (error) {
        console.error("GET error:", error);
        return null;
    }
}

let marcadores = {};

async function cargarCamiones() {
    const response = await fetch("http://localhost:8080/ultimasPos");
    const camiones = await response.json();

    camiones.forEach(c => {
        let lat = c.latitud;
        let lng = c.longitud;

        if (marcadores[c.patente]) {
            marcadores[c.patente].setLatLng([lat, lng]);
        } else {
            let marker = L.marker([lat, lng]).addTo(map)
                .bindPopup(
                    `<b>Patente:</b> ${c.patente}<br>
		     <b>Lat:</b> ${c.latitud}<br>
		     <b>Lon:</b> ${c.longitud}`
                );
	    marker.on('click', function() {
    		    window.open('monitoreo.html?p='+encodeURIComponent(c.patente), '_blank');
  	    });
	    
	    marker.on('mouseover', function(e) {
    		    this.openPopup();
 	    });
  	    marker.on('mouseout', function(e) {
    		    this.closePopup();
  	    });

            marcadores[c.patente] = marker;
        }
    });
}

async function buscarCamion(patente){
	let url = "http://localhost:8080/ultimasPos/"+patente
	const response = await fetch(url)
	const camion = await response.json()
	map.setView([camion.latitud, camion.longitud], 16);
}

function rastrearCamion(){
	let patente = document.getElementById("patente").value;
	buscarCamion(patente);
}

setInterval(cargarCamiones, 10000);

var socket = new SockJS('http://localhost:8080/somnolenciaAlert');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        stompClient.subscribe('/topic/somnolenciaAlert', function(mensaje){
            mostrarNotificacion()
        });
    });

function mostrarNotificacion() {
      var div = document.getElementById('notificacion');
      div.style.opacity = 1;
div.style.pointerEvents = 'auto';
      setTimeout(function() {
          div.style.opacity = 0;
div.style.pointerEvents = 'none';
      }, 5000);
  }

</script>
