    <main class="tracking-container">

        <div class="truck-info-item">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

var map;
var marker;
var camion;

var patente = new URLSearchParams(window.location.search).get('p');
console.log(patente);

async function camionRequest(){
	const url = "http://localhost:8080/camiones/"+patente;
	const response = await fetch(url);
	return response.json();
}

async function posicionRequest(){
	const url = "http://localhost:8080/ultimasPos/"+patente;
	const response = await fetch(url);
	return response.json();
}

async function sensorRequest(){
	const url = "http://localhost:8080/sensores/camiones/"+patente;
	const response = await fetch(url);
	return response.json();
}

async function buscarCamion(){
	camion = await camionRequest();
	posicionCamion = await posicionRequest();
	document.getElementById("patente").innerText = camion.patente;
    	document.getElementById("empresa").innerText = camion.empresa;
    	document.getElementById("modelo").innerText = camion.modelo;
    	document.getElementById("carga").innerText = camion.capacidad_carga;
	map = L.map('map').setView([posicionCamion.latitud, posicionCamion.longitud], 16);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
	marker = L.marker([posicionCamion.latitud, posicionCamion.longitud]).addTo(map)
	    .bindPopup(
                    `<b>Patente:</b> ${posicionCamion.patente}<br>
		     <b>Lat:</b> ${posicionCamion.latitud}<br>
		     <b>Lon:</b> ${posicionCamion.longitud}`
                );	
}

async function actualizarPosicion(){
	camion = await posicionRequest();
	map.setView([camion.latitud, camion.longitud], 16);
	marker.setLatLng([camion.latitud, camion.longitud]);
}

var grafico1, grafico2, grafico3, grafico4;

async function iniciarGraficos(){
	lecturas = await sensorRequest();
	const temp = lecturas.map(l => l.temperatura_motor);
	const rpm = lecturas.map(l => l.rpm_motor);
	const vib = lecturas.map(l => l.vibracion_motor);
	const pre = lecturas.map(l => l.presion_aceite);
	const labels = lecturas.map(l => l.fecha_hora.split('T')[1].split('.')[0]);
	console.log(temp);
	console.log(rpm);
	console.log(vib);
	console.log(pre);
	const data1 = {
		labels: labels,
  		datasets: [{
    			label: 'Temperatura del motor',
    			data: temp,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const data2 = {
		labels: labels,
  		datasets: [{
    			label: 'RPM del motor',
    			data: rpm,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const data3 = {
		labels: labels,
  		datasets: [{
    			label: 'Vibracion del motor',
    			data: vib,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const data4 = {
		labels: labels,
  		datasets: [{
    			label: 'Presion de aceite',
    			data: pre,
    			fill: false,
    			borderColor: 'rgb(75, 192, 192)'
  		}]
	};
	const config1 = {type: 'line', data: data1};
	const config2 = {type: 'line', data: data2};
	const config3 = {type: 'line', data: data3};
	const config4 = {type: 'line', data: data4};
	const ctx1 = document.getElementById('grafico1');
	const ctx2 = document.getElementById('grafico2');
	const ctx3 = document.getElementById('grafico3');
	const ctx4 = document.getElementById('grafico4');
	grafico1 = new Chart(ctx1, config1);
	grafico2 = new Chart(ctx2, config2);
	grafico3 = new Chart(ctx3, config3);
	grafico4 = new Chart(ctx4, config4);
}

async function actualizarGraficos(){
	lecturas = await sensorRequest();
	const temp = lecturas.map(l => l.temperatura_motor);
	const rpm = lecturas.map(l => l.rpm_motor);
	const vib = lecturas.map(l => l.vibracion_motor);
	const pre = lecturas.map(l => l.presion_aceite);
	const labels = lecturas.map(l => l.fecha_hora.split('T')[1].split('.')[0]);
	grafico1.data.labels = labels;
	grafico2.data.labels = labels;
	grafico3.data.labels = labels;
	grafico4.data.labels = labels;
	grafico1.data.datasets[0].data = temp;
	grafico2.data.datasets[0].data = rpm;
	grafico3.data.datasets[0].data = vib;
	grafico4.data.datasets[0].data = pre;
	grafico1.update('none');
	grafico2.update('none');
	grafico3.update('none');
	grafico4.update('none');
}

var socket = new SockJS('http://localhost:8080/somnolenciaAlert');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        stompClient.subscribe('/topic/somnolenciaAlert', function(mensaje){
            mostrarNotificacion()
        });
    });

function mostrarNotificacion() {
      var div = document.getElementById('notificacion');
      div.style.opacity = 1;
div.style.pointerEvents = 'auto';
      setTimeout(function() {
          div.style.opacity = 0;
div.style.pointerEvents = 'none';
      }, 5000);
  }

document.addEventListener("DOMContentLoaded", () => {
	buscarCamion();
	iniciarGraficos();
	setInterval(actualizarPosicion, 10000);
	setInterval(actualizarGraficos, 5000);
});
</script>
