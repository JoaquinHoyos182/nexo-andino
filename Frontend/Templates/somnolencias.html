<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Somnolencias</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Nexo Andino</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Registro de somnolencias</h2>
        <div id="notificacion" class="alert alert-danger text-center fw-bold d-none"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Patente</th>
                            <th>Fecha y Hora</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-somnolencias">
                        <!-- Datos simulados cargados por JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   <script src="../static/js/somnolencias.js"></script>


</body>
</html>
