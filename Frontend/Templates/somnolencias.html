<script>
var socket = new SockJS('http://localhost:8080/somnolenciaAlert');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        stompClient.subscribe('/topic/somnolenciaAlert', function(mensaje){
            mostrarNotificacion()
        });
    });

function mostrarNotificacion() {
      var div = document.getElementById('notificacion');
      div.style.opacity = 1;
div.style.pointerEvents = 'auto';
      setTimeout(function() {
          div.style.opacity = 0;
div.style.pointerEvents = 'none';
      }, 5000);
  }
document.addEventListener("DOMContentLoaded", () => {

    const tabla = document.getElementById("tabla-somnolencias");
    const badgeActivos = document.getElementById("badge-activos");
    const badgeTotal = document.getElementById("badge-total");

    cargarSomnolencias();

    async function cargarSomnolencias() {
        try {
            const url = "http://localhost:8080/somnolencias"; // ← tu endpoint
            const response = await fetch(url);
            const data = await response.json();

            // Limpia la tabla
            tabla.innerHTML = "";

            // Llena la tabla
            data.forEach(reg => {
                const fila = document.createElement("tr");

                fila.innerHTML = `
                    <td>${reg.id}</td>
                    <td>${reg.patente}</td>
                    <td>${formatearFecha(reg.fecha_hora)}</td>
                `;

                tabla.appendChild(fila);
            });

            // Actualizar counters
            badgeTotal.textContent = data.length;

        } catch (error) {
            console.error("Error al cargar somnolencias:", error);
        }
    }

    function formatearFecha(fecha) {
        return new Date(fecha).toLocaleString("es-AR", {
            dateStyle: "short",
            timeStyle: "short"
        });
    }
});
