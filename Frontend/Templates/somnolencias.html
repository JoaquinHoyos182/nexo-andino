<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo Andino - Registro de Somnolencias</title>  
    <link rel="stylesheet" href="../static/css/somnolencias.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Incluye los iconos de Bootstrap, ya que los usas en el cuerpo del HTML -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* --- Variables de Estilo Unificado --- */
:root {
    --header-bg: #E8ECF4;
    --nav-bg: #1168ff; /* Azul principal */
    --button-main: #1168ff;
    --text-dark: #1168ff;
    --bg-main: #F0F2F5;
}

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-main);
}

/* --- Header (Tomado de la página 'Enviar Aviso') --- */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: var(--header-bg);
    border-bottom: 1px solid #ccc;
}

.branding {
    display: flex;
    align-items: center;
}

.logo-image {
    /* Ajusta el tamaño para que sea similar al icono anterior */
    width: 50px; 
    height: 50px; 
    margin-right: 15px;
    object-fit: contain; 
}

.branding h1 {
    margin: 0;
    font-size: 1.2rem;
    color: var(--text-dark);
}

.branding p {
    margin: 0;
    font-size: 0.9rem;
    color: #666;
}

.user-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: bold;
}

.btn-logout {
    background-color: var(--button-main);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

/* --- Navigation (Tomado de la página 'Enviar Aviso') --- */
.navbar {
    background-color: var(--nav-bg);
    padding: 10px 0;
    margin-bottom: 20px; /* Añadido espacio después de la barra de navegación */
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 5px 10px;
}

.navbar a.active {
    background-color: rgba(255, 255, 255, 0.2); 
    border-radius: 4px;
}

/* --- Estilos específicos de la Tabla y Tarjeta --- */
.main-content-area {
    width: 95%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 10px;
}

.card {
    background-color: #FFFFFF;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #c7e0ff; 
    box-shadow: 0 5px 30px rgba(0, 108, 255, 0.1); 
    text-align: left;
}

.page-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.page-header h2 {
    color: var(--text-dark);
    margin-top: 0;
    margin-bottom: 0.25rem;
    font-size: 1.8rem;
}
.page-header small {
    color: #666;
    font-size: 0.85rem;
}

/* Estilos de Insignias (Badge Panel) */
.badge-panel {
    display: flex;
    gap: 10px;
}

.badge-panel .badge {
    background-color: var(--text-dark); /* Color azul para las insignias */
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 0.95rem;
    font-weight: bold;
}
.badge-panel .badge.bg-success {
    background-color: #28a745; /* Dejamos el verde para Activos, pero más plano */
}

/* Estilo de la Notificación (Alerta) */
#notificacion {
    background-color: #f8d7da; /* Fondo rojo claro */
    color: #721c24; /* Texto rojo oscuro */
    border: 1px solid #f5c6cb;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
    opacity: 0; /* Oculto por defecto */
    transition: transform 300ms ease, opacity 300ms ease;
}

#notificacion.showing { transform: translateY(0); opacity: 1; }
#notificacion.hiding { transform: translateY(-8px); opacity: 0; }
#notificacion.d-none { display: none !important; }

/* Estilo del Encabezado de la Tarjeta */
.card-header-detail {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.header-icon-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-icon-group i {
    color: var(--text-dark);
    font-size: 2rem;
}

.header-icon-group .text-muted {
    font-size: 0.8em;
    color: #666 !important;
}

/* Estilo de la Tabla */
.table-responsive { max-height: 52vh; overflow: auto; border: 1px solid #eee; border-radius: 8px; }
.table {
    width: 100%;
    border-collapse: collapse;
}

.table thead {
    position: sticky; /* Fija el encabezado al hacer scroll */
    top: 0;
    z-index: 10;
    background-color: var(--nav-bg);
    color: white;
}

.table th, .table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
}

.table-striped tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

.table-hover tbody tr:hover {
    background-color: #f0f8ff; /* Fondo azul muy claro al pasar el ratón */
    cursor: default;
}

/* Botón de simulación */
.btn-simular {
    background-color: transparent;
    color: var(--button-main);
    border: 1px solid var(--button-main);
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
}

.btn-simular:hover:not(:disabled) {
    background-color: var(--button-main);
    color: white;
}
.btn-simular:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

</style>
</head>
<body class="bg-light">

    <!-- Sustituimos la navbar de Bootstrap por la estructura de Nexo Andino -->
    <header class="header">
        <div class="branding">
            <img src="/imagenes/inicio.jpg" alt="Logo Nexo Andino" class="logo-image">
            <div>
                <h1>NEXO ANDINO</h1>
                <p>Corredor Bioceanico Capricornio</p>
            </div>
        </div>
        <div class="user-controls">
            <div class="user-info">
                <i class="fa-regular fa-circle-user fa-2x"></i>
                <span>usuario</span>
            </div>
            <button class="btn-logout">Cerrar sesión</button>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Controlar Cargas</a></li>
            <li><a href="#">Registrar camion</a></li>
            <li><a href="#">Estado corredor</a></li> 
            <li><a href="#">Enviar aviso</a></li>
        </ul>
    </nav>
    <!-- Fin de la cabecera unificada -->


    <div class="main-content-area">
        <div class="page-header">
            <div>
                <h2 class="mb-0">Registro de somnolencias</h2>
                <small class="text-muted">Eventos detectados en tiempo real</small>
            </div>

            <div class="badge-panel">
                <span class="badge bg-success">Activos <span id="badge-activos" class="fw-semibold">0</span></span>
                <span class="badge">Total <span id="badge-total" class="fw-semibold">0</span></span>
            </div>
        </div>

        <!-- Mantenemos la estructura de la notificación (cambiando solo el estilo CSS) -->
        <div id="notificacion" class="alert d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="notificacion-text">Alerta de somnolencia</span>
        </div>

        <div class="card">
            <!-- Contenido de la tarjeta adaptado a clases menos dependientes de Bootstrap -->
            <div class="card-body">
                <div class="card-header-detail">
                    <div class="header-icon-group">
                        <i class="bi bi-clipboard-data"></i>
                        <div>
                            <div class="text-muted small">Últimos eventos</div>
                            <div class="fw-semibold">Registro en tabla</div>
                        </div>
                    </div>
                    <div>
                        <button id="btn-simular" class="btn-simular" disabled>
                            <i class="bi bi-play-fill"></i> Simular
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Patente</th>
                                <th scope="col">Fecha y Hora</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-somnolencias">
                            <!-- Datos simulados cargados por JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Mantenemos el enlace al script JS. Asegúrate de que la ruta sea correcta. -->
    <script src="../static/js/somnolencias.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</body>
</html>
