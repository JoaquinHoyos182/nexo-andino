<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Somnolencias</title>
    <link rel="stylesheet" href="../static/css/somnolencias.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Visual tweaks that do not affect JS hooks */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .badge-panel .badge { font-size: 0.95rem; }
        #notificacion {
            transition: transform 300ms ease, opacity 300ms ease;
        }
        #notificacion.showing { transform: translateY(0); opacity: 1; }
        #notificacion.hiding { transform: translateY(-8px); opacity: 0; }
        .table-responsive { max-height: 52vh; overflow: auto; }
        .card .card-body { padding: 1.25rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">Nexo Andino</span>

        <ul class="navbar-nav flex-row gap-3">
            <li class="nav-item">
                <a class="nav-link text-white" href="/Frontend/Templates/index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/Frontend/Templates/somnolencias.html">Somnolencias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info fw-semibold" href="/Frontend/Templates/tracking.html">
                    Tracking <i class="bi bi-map"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>


    <div class="container mt-4">
        <div class="page-header mb-3">
            <div>
                <h2 class="mb-0">Registro de somnolencias</h2>
                <small class="text-muted">Eventos detectados en tiempo real</small>
            </div>

            <div class="badge-panel text-end">
                <span class="badge bg-success me-2">Activos <span id="badge-activos" class="fw-semibold">0</span></span>
                <span class="badge bg-secondary">Total <span id="badge-total" class="fw-semibold">0</span></span>
            </div>
        </div>

        <div id="notificacion" class="alert alert-danger text-center fw-bold d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="notificacion-text">Alerta de somnolencia</span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-clipboard-data fs-3 text-primary"></i>
                        <div>
                            <div class="text-muted small">Ãšltimos eventos</div>
                            <div class="fw-semibold">Registro en tabla</div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Patente</th>
                                <th scope="col">Fecha y Hora</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-somnolencias">
                            <!-- Datos simulados cargados por JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
   <script src="../static/js/somnolencias.js"></script>

</body>

</html>
